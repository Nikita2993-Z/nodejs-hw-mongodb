tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
